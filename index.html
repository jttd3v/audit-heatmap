<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Activity Heatmap</title>
    <!-- Google Fonts: Inter & Roboto for web interface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="heatmap-app">
        <!-- PAGE: Home (Heatmap View) -->
        <div class="heatmap-page heatmap-page-active" id="heatmap-page-home">
            <div class="heatmap-wrapper">
                <div class="heatmap-container">
                    <!-- Header -->
                    <div class="heatmap-header">
                        <div class="heatmap-header-left">
                            <button class="heatmap-theme-toggle" id="heatmap-theme-toggle" title="Toggle theme">ðŸŒ™</button>
                            <h2 class="heatmap-title">
                                <span class="heatmap-count" id="heatmap-total-count">0</span> audits in <span id="heatmap-year-display">2025</span>
                            </h2>
                        </div>
                        <div class="heatmap-header-controls">
                            <!-- New Audit Dropdown -->
                            <div class="heatmap-dropdown" id="heatmap-new-dropdown">
                                <button class="heatmap-dropdown-btn" id="heatmap-new-btn">
                                    <span>+ New</span>
                                    <span class="heatmap-dropdown-icon">â–¼</span>
                                </button>
                                <div class="heatmap-dropdown-menu">
                                    <button class="heatmap-dropdown-item" data-heatmap-action="new-internal">Internal Audit</button>
                                    <button class="heatmap-dropdown-item" data-heatmap-action="new-external">External Audit</button>
                                </div>
                            </div>
                            <!-- Filters -->
                            <div class="heatmap-filters">
                                <button class="heatmap-filter heatmap-filter-active" data-heatmap-type="internal">Internal Audit</button>
                                <button class="heatmap-filter heatmap-filter-active" data-heatmap-type="external">External Audit</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Graph -->
                    <div class="heatmap-graph-container">
                        <div class="heatmap-months" id="heatmap-months-row"></div>

                        <div class="heatmap-graph">
                            <div class="heatmap-days">
                                <span>Mon</span>
                                <span></span>
                                <span>Wed</span>
                                <span></span>
                                <span>Fri</span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="heatmap-grid" id="heatmap-grid"></div>
                        </div>
                    </div>

                    <!-- Legend -->
                    <div class="heatmap-legend">
                        <span>Less</span>
                        <div class="heatmap-legend-items">
                            <div class="heatmap-cell heatmap-l0"></div>
                            <div class="heatmap-cell heatmap-l1"></div>
                            <div class="heatmap-cell heatmap-l2"></div>
                            <div class="heatmap-cell heatmap-l3"></div>
                            <div class="heatmap-cell heatmap-l4"></div>
                        </div>
                        <span>More</span>
                    </div>
                </div>

                <!-- Year Selector -->
                <div class="heatmap-year-selector" id="heatmap-year-selector"></div>
            </div>
        </div>

        <!-- PAGE: New Internal Audit -->
        <div class="heatmap-page" id="heatmap-page-internal">
            <div class="heatmap-breadcrumb">
                <a data-heatmap-nav="home">Home</a> &gt; <span>Internal Audit</span> &gt; <span>New</span>
            </div>
            <div class="heatmap-form-container">
                <h2 class="heatmap-form-title">New Internal Audit</h2>
                <form id="heatmap-form-internal">
                    <div class="heatmap-textfield">
                        <input type="text" class="heatmap-textfield-input" id="heatmap-internal-title" placeholder=" " required>
                        <label class="heatmap-textfield-label" for="heatmap-internal-title">Audit Title</label>
                    </div>
                    <div class="heatmap-textfield">
                        <textarea class="heatmap-textfield-input heatmap-textfield-textarea" id="heatmap-internal-description" placeholder=" "></textarea>
                        <label class="heatmap-textfield-label" for="heatmap-internal-description">Description</label>
                    </div>
                    <div class="heatmap-textfield">
                        <input type="date" class="heatmap-textfield-input" id="heatmap-internal-date" placeholder=" " required>
                        <label class="heatmap-textfield-label" for="heatmap-internal-date">Date</label>
                    </div>
                    <div class="heatmap-form-actions">
                        <button type="button" class="heatmap-btn heatmap-btn-secondary" data-heatmap-nav="home">Cancel</button>
                        <button type="submit" class="heatmap-btn heatmap-btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- PAGE: New External Audit -->
        <div class="heatmap-page" id="heatmap-page-external">
            <div class="heatmap-breadcrumb">
                <a data-heatmap-nav="home">Home</a> &gt; <span>External Audit</span> &gt; <span>New</span>
            </div>
            <div class="heatmap-form-container">
                <h2 class="heatmap-form-title">New External Audit</h2>
                <form id="heatmap-form-external">
                    <div class="heatmap-textfield">
                        <input type="text" class="heatmap-textfield-input" id="heatmap-external-title" placeholder=" " required>
                        <label class="heatmap-textfield-label" for="heatmap-external-title">Audit Title</label>
                    </div>
                    <div class="heatmap-textfield">
                        <textarea class="heatmap-textfield-input heatmap-textfield-textarea" id="heatmap-external-description" placeholder=" "></textarea>
                        <label class="heatmap-textfield-label" for="heatmap-external-description">Description</label>
                    </div>
                    <div class="heatmap-textfield">
                        <input type="date" class="heatmap-textfield-input" id="heatmap-external-date" placeholder=" " required>
                        <label class="heatmap-textfield-label" for="heatmap-external-date">Date</label>
                    </div>
                    <div class="heatmap-form-actions">
                        <button type="button" class="heatmap-btn heatmap-btn-secondary" data-heatmap-nav="home">Cancel</button>
                        <button type="submit" class="heatmap-btn heatmap-btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="heatmap-tooltip" class="heatmap-tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
